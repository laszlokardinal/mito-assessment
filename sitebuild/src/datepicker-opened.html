<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=1.0, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link rel="stylesheet" href="index.scss" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto|Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <script src="index.js"></script>
  </head>
  <body>
    <div style="padding: 25px; background-color: white;">
      <div class="input__wrapper">
        <div class="input__inner">
          <div class="input__label">
            Return
          </div>
          <div class="date-input__value"></div>
          <button class="date-input__button"></button>
        </div>
        <div class="datepicker__wrapper">
          <div class="datepicker__header">
            <button class="datepicker__button datepicker__button--disabled">
              ⮜
            </button>
            <div class="datepicker__month-text">
              September 2019
            </div>
            <button class="datepicker__button">⮞</button>
          </div>
          <div class="datepicker__dates">
            <div class="datepicker__placeholder"></div>
            <div class="datepicker__placeholder"></div>
            <div class="datepicker__placeholder"></div>
            <div class="datepicker__placeholder"></div>
            <div class="datepicker__placeholder"></div>
            <div class="datepicker__placeholder"></div>
            <span
              class="datepicker__button datepicker__button--disabled datepicker__button--weekend"
            >
              1
            </span>
            <span class="datepicker__button datepicker__button--disabled"
              >2</span
            >
            <span class="datepicker__button datepicker__button--disabled"
              >3</span
            >
            <span class="datepicker__button datepicker__button--disabled"
              >4</span
            >
            <span class="datepicker__button datepicker__button--disabled"
              >5</span
            >
            <span class="datepicker__button datepicker__button--disabled"
              >6</span
            >
            <span
              class="datepicker__button datepicker__button--disabled datepicker__button--weekend"
            >
              7
            </span>
            <span
              class="datepicker__button datepicker__button--disabled datepicker__button--weekend"
            >
              8
            </span>
            <button class="datepicker__button">9</button>
            <button class="datepicker__button">10</button>
            <button class="datepicker__button">11</button>
            <button class="datepicker__button">12</button>
            <button class="datepicker__button">13</button>
            <button class="datepicker__button datepicker__button--weekend">
              14
            </button>
            <button class="datepicker__button datepicker__button--weekend">
              15
            </button>
            <button class="datepicker__button">16</button>
            <button class="datepicker__button">17</button>
            <button class="datepicker__button">18</button>
            <button class="datepicker__button">19</button>
            <button class="datepicker__button">20</button>
            <button class="datepicker__button datepicker__button--weekend">
              21
            </button>
            <button class="datepicker__button datepicker__button--weekend">
              22
            </button>
            <button class="datepicker__button">23</button>
            <button class="datepicker__button">24</button>
            <button class="datepicker__button">25</button>
            <button class="datepicker__button">26</button>
            <button class="datepicker__button">27</button>
            <button class="datepicker__button datepicker__button--weekend">
              28
            </button>
            <button class="datepicker__button datepicker__button--weekend">
              29
            </button>
            <button class="datepicker__button">30</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
