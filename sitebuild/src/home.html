<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=1.0, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link rel="stylesheet" href="index.scss" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto|Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="home-layout">
      <div class="card__wrapper">
        <div class="card__header">
          <img class="card__logo" src="images/mito-logo.svg" />
          <span class="card__title">
            Mito Airline
          </span>
        </div>
        <div class="card__body">
          <div class="input__wrapper">
            <div class="input__inner">
              <div class="input__label">Origin</div>
              <input type="text" class="dropdown-input__text-input" value="" />
            </div>
          </div>
          <div class="input__wrapper">
            <div class="input__inner">
              <div class="input__label input__label--collapsed">
                Destination
              </div>
              <div class="dropdown-input__value">Barcelona El Prat</div>
            </div>
          </div>
          <div class="input__wrapper">
            <div class="input__inner input__inner--erroneous">
              <div class="input__label">
                Departure
              </div>
              <div class="date-input__value"></div>
              <button class="date-input__button"></button>
            </div>
            <div class="input__error">
              <img src="images/warning-triangle.svg" />
              <span class="input__error-message">
                Please Select Departure
              </span>
            </div>
          </div>
          <div class="input__wrapper">
            <div class="input__inner">
              <div class="input__label">
                Return
              </div>
              <div class="date-input__value"></div>
              <button class="date-input__button"></button>
            </div>
          </div>
          <button class="button">
            Search
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
