<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=1.0, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link rel="stylesheet" href="index.scss" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto|Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="header__wrapper">
      <img class="header__logo" src="images/mito-logo.svg" />
      <div class="header__departure-wrapper">
        <div class="header__label">Leaving from</div>
        <div class="header__airport">Budapest</div>
      </div>
      <div class="header__arrows">
        <img class="header__arrow" src="images/arrow-left.svg" />
        <img class="header__arrow" src="images/arrow-right.svg" />
      </div>
      <div class="header__destination-wrapper">
        <div class="header__airport">Barcelona El Prat</div>
      </div>
    </div>
    <div class="container">
      <div class="title__wrapper">
        <img class="title__icon" src="images/airplane.svg" />
        <h1 class="title__text">
          Select flight
        </h1>
      </div>
      <div class="flights__wrapper">
        <div class="flights__header">
          <span>Flights</span>
          <span>$0</span>
        </div>
        <div class="flights__items">
          <div class="flights__item">
            <div class="flights__calendar">
              <div class="flights__month">Nov</div>
              <div class="flights__day">3</div>
            </div>
            <div class="flights__text-wrapper">
              <div class="flights__departure">Budapest -</div>
              <div class="flights__destination">Barcelona El Prat</div>
              <div class="flights__time">Wed 06:02 – 07:35</div>
            </div>
          </div>
          <div class="flights__separator"></div>
          <div class="flights__item">
            <div class="flights__calendar">
              <div class="flights__month">Nov</div>
              <div class="flights__day">4</div>
            </div>
            <div class="flights__text-wrapper">
              <div class="flights__departure">Barcelona El Prat -</div>
              <div class="flights__destination">Budapest</div>
              <div class="flights__time">Wed 06:02 – 07:35</div>
            </div>
          </div>
        </div>
        <div class="flights__placeholder">
          Choose an outbound flight
        </div>
        <div class="flights__total">
          <span>Total</span>
          <span>$0</span>
        </div>
        <div class="flights__button">
          <button class="button button--secondary-color button--full-width">
            Pay now
          </button>
        </div>
        <div class="flights__button">
          <button
            disabled
            class="button button--secondary-color button--full-width button--disabled"
          >
            Pay now
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
