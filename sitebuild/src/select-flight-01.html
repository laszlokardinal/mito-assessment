<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=1.0, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link rel="stylesheet" href="index.scss" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto|Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="header__wrapper">
      <img class="header__logo" src="images/mito-logo.svg" />
      <div class="header__departure-wrapper">
        <div class="header__label">Leaving from</div>
        <div class="header__airport">Budapest</div>
      </div>
      <div class="header__arrows">
        <img class="header__arrow" src="images/arrow-left.svg" />
        <img class="header__arrow" src="images/arrow-right.svg" />
      </div>
      <div class="header__destination-wrapper">
        <div class="header__airport">Barcelona El Prat</div>
      </div>
    </div>
    <div class="container">
      <div class="title__wrapper">
        <img class="title__icon" src="images/airplane.svg" />
        <h1 class="title__text">
          Select flight
        </h1>
      </div>
    </div>
  </body>
</html>
